<ion-header>

  <ion-navbar color="green">
  <ion-title text-center>Rooms</ion-title>
  <ion-buttons end>

  <button ion-button icon-only (click)="createRoom()" >
  <ion-icon name="add"></ion-icon>
  </button>
  <button ion-button icon-only (click)="logout()" >
  <ion-icon name="log-out"></ion-icon>
  </button>
      
  <button ion-button icon-only (click)="gotoProfile()" >
  <ion-icon name="person"></ion-icon>
  </button>
</ion-buttons>
</ion-navbar>
</ion-header>
