<ion-header>

  <ion-navbar color="green">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<!-- <ion-content class="main2" padding> -->
  <ion-content class="main" padding>

  <ion-item  class="item">
    <ion-label color="dark" floating >Email:</ion-label>
    <ion-icon name="person" item-left></ion-icon>
    <ion-input [(ngModel)]="email" type="email" ></ion-input>
  </ion-item>

  <ion-item  class="item" >
    <ion-label color="dark" floating >Password:</ion-label>
    <ion-icon name="lock" item-left></ion-icon>
      <ion-input [(ngModel)]="password" type="password" ></ion-input>
    </ion-item>

<br>
    <button  ion-button block color="green" (click)="signIn()" >Sign Up</button>
  
   
</ion-content>
