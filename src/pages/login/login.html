<ion-header>

  <ion-navbar color="green">
    <ion-title text-center>Login</ion-title>
  </ion-navbar>

</ion-header>
<!-- 
<ion-content class="main2" padding> -->
<ion-content class="main" padding>

  <br>

    <ion-item class="item">
        <ion-label color="dark" floating >Email:</ion-label>
        <ion-input [(ngModel)]="email" type="email" ></ion-input>
        <ion-icon name="person" item-left></ion-icon>
      </ion-item>
    
      <ion-item class="item">
      <ion-label color="dark" floating >Password:</ion-label>
      <ion-input [(ngModel)]="password" type="password" ></ion-input>
      <ion-icon name="lock" item-left></ion-icon>
      </ion-item>
    
        <br>
        <div text-center>
        <button  ion-button block color="green" (click)="signIn()" >Sign In</button>
        <br>
        <button  ion-button clear color="high" (click)="gotoSignUp()">Create An Account</button>
        <button  ion-button clear color="high"  (click)="forgot()">Forgot Password?</button>
</div>
</ion-content>
