<ion-header>

  <ion-navbar color="green">
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="main2" padding>
<ion-content class="main" padding>


<ion-list no-lines>
<ion-list-header no-lines color="light">
<h2> PERSONAL INFORMATION</h2>
</ion-list-header>                          

<ion-card>

  <ion-card-content>

<ion-item class="item" (click)="updateName(name)">
<ion-grid>
 <ion-row>

<ion-col col-3> Name:</ion-col>
<ion-col col-4 *ngIf ="userProfile?.firstname || userProfile?.lastname">{{userProfile?.firstname}} {{userProfile?.lastname}}
</ion-col>

 <ion-col col-4 *ngIf ="!userProfile?.firstname || !userProfile?.lastname"> 
 <span>Tap here to edit </span>
</ion-col> 
</ion-row> 
</ion-grid>
</ion-item>                                                                             


<ion-item class="item"  >
<ion-label color="dark">Date.Of.Birth:</ion-label>
<ion-datetime displayformat="DD/MM/YYYY" pickerformat="DD/MM/YYYY"
 min="2019-12-31" max="2014" [(ngModel)]="birthdate" (ionChange)="updateDOB(birthdate)" >
</ion-datetime>

</ion-item>

<ion-item class="item" (click)="updatePassword()">
<ion-grid>
<ion-row>

<ion-col col-5>Password:</ion-col>

<ion-col col-4 > <span>Tap here to edit </span>
</ion-col> 
</ion-row>
</ion-grid>
</ion-item>

</ion-card-content>

</ion-card>

</ion-list>


<button ion-button block color="high" (click)="updateProfile(i)" > UPDATE </button>


</ion-content>
</ion-content>
